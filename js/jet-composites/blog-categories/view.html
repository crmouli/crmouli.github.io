<div>
  <h4 data-bind="text:$props.title"></h4>
  <div class="oj-flex oj-flex-items-pad" data-bind="foreach:$props.categories">
    <a class="oj-flex-item oj-sm-6 bg-category-link" href="#" data-bind="click:$parent.gotoCategory.bind(null,id)"><span class="bg-category" data-bind="text:title"></span></a>
  </div>
</div>

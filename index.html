<!DOCTYPE html>
<html lang="en">

  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="favicon.ico">
    <meta name="apple-mobile-web-app-title">
    <link rel="stylesheet" id="css" href="css/libs/oj/v3.0.0/blog/blog.css">
    <link rel="stylesheet" id="fontawsome" href="css/font-awesome.css">
    <link href="css/prism.css" id="prsmcss" rel="stylesheet" />
    <script src="js/libs/require/require.js" data-main="js/main"></script>
    <script src="js/libs/prism/prism.js"></script>
  <body class="oj-web-applayout-body">
    <div id="page" class="oj-web-applayout-page">
      <header role="banner" 
              data-bind="css: smScreen() ?
                'oj-web-applayout-header oj-applayout-fixed-top' :
                        'oj-web-applayout-header'" 
              class="oj-web-applayout-header">
        <div class="oj-web-applayout-max-width 
             oj-flex-bar oj-sm-align-items-center">
          <div data-bind="css: smScreen() ?
              'oj-flex-bar-center-absolute' :
                      'oj-flex-bar-middle oj-sm-align-items-baseline'"
               class="oj-flex-bar-middle oj-sm-align-items-baseline">
            <span role="img" class="oj-icon bg-profile-icon" ></span>
            <h1 class="oj-web-applayout-header-title bg-header" 
                data-bind="text:app.blogHeaderText, attr:{title:app.blogHeaderText}"
                ></h1> 
          </div>
          <div class="oj-flex-bar-end oj-contrast-marker">
            <!--Responsive Toolbar-->
            <a class="toolbar-link" href="#" data-bind="click:gotoPage.bind(null,'/home')">
                <span class="fa fa-2x fa-home">
                </span>
            </a>
 
            <a class="toolbar-link" href="https://twitter.com/crmouli" >
                <span class="fa fa-2x fa-twitter">
                </span>
            </a>
            <a class="toolbar-link" href="https://github.com/crmouli" >
                <span class="fa fa-2x fa-github">
                </span>
            </a>
            <a class="toolbar-link" href="https://in.linkedin.com/in/crmouli" >
                <span class="fa fa-2x fa-linkedin-square">
                </span>
            </a>
            
          </div>
        </div>
      </header>
      <div class="oj-web-applayout-content oj-web-applayout-max-width">
        <div class="oj-web-applayout-content oj-flex oj-flex-items-pad">
          <div class="oj-flex-item">
            <div id="content" role="main">
             <!-- ko ojModule: 'blogContent/'+(router.currentValue()||'home')-->
             <!-- /ko -->
            </div>
          </div>
        </div>
      </div>
      <footer class="oj-web-applayout-footer" role="contentinfo">
        <div class="oj-web-applayout-footer-item oj-text-secondary-color oj-text-sm oj-web-applayout-max-width" data-bind="text:app.copyright">
        </div>
      </footer>
    </div>
  </body>

</html>
